        //자바스크립트 즉시실행 함수, 즉시실행 init
        (function() {
            function init() {
                Object.defineProperty(viewModel, 'str',{    //viewModel 이 클래스고 str이 펑션인듯

                    //속성에 값을 할당했을 때 동작을 정의
                    set:function(newValue){                 //newValue는 그냥 네이밍함
                        console.log('할당', newValue); 
                        render(newValue);
                    }
                });   
            }

            function render(value){
                div.innerHTML = value;
            }
            init();
